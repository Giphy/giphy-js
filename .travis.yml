language: node_js
node_js:
    - '14'
cache:
    yarn: true
    directories:
        - 'node_modules'
before_script:
    - yarn global add license-checker
    - yarn run dependency-cruiser
    - yarn run lerna bootstrap
    - git checkout .
script:
    - node license.js
    - node_modules/.bin/lerna exec -- node \$LERNA_ROOT_PATH/license.js
    - yarn run lint
    - yarn test
    - yarn run snapshot
before_deploy:
    - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc
deploy:
    provider: script
    script: 'yarn run lerna:publish'
    skip_cleanup: true
    on:
        branch: master
        condition: $TRAVIS_COMMIT_MESSAGE =~ ^Publish
